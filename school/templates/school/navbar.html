{% load static %}
<style>
.top-navbar{
    overflow: hidden;
    position: fixed; /* Set the navbar to fixed position */
    top: 0; /* Position the navbar at the top of the page */
    width: 100%; /* Full width */;
    z-index:1;
}
ul a:hover{
  color: #FFF !important;
}
nav li{
    text-align: center;
    text-transform: uppercase;
}
nav li > a:after{
    content: '';
    display: block;
    height: 1.5px;
    background: #FFF;
    transform: scaleX(0);
    transition: transform .3s;
}
nav li > a:hover:after{
    transform: scaleX(1);
    transition: transform .3s;
}
.active{
    color: #FFF !important;
}
</style>
