{% extends 'school/base.html' %}

{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

            <p>Are you sure you want to drop {{course}}?</p>

            <form method="POST" action="{% url 'drop_course' course.id %}">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'student_schedule' user.student.id %}">Cancel</a>

                <input class="btn btn-success" type="submit" name="Confirm">
            </form>
        </div>
	</div>
</div>


{% endblock %}
