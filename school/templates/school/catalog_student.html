{% extends 'school/base.html' %}

{% block content %}

<div class="row">
	<div class="col">
        <h5>STUDENT SEARCH:</h5>
		<div class="card card-body">
			<form method="get">
			{{filter.form.as_p}}
		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>
		</div>
	</div>

</div>

<div class="col-md-12">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Name</th>
					<th>Major</th>
                    <th>Minor</th>
				</tr>

				{% for student in student_list %}
					<tr>
						<td><a class="btn btn-sm btn-info" href="">View</a></td>
						<td>{{student.name}}</td>
						<td>{{student.major}}</td>
                        <td>{{student.minor}}</td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>

{% endblock %}
