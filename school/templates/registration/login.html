{% extends 'school/base.html' %}

{% block content %}



<h2>Log In</h2>



<form method="post">
    {% csrf_token %}
    {{form.username.label}}
    <a data-toggle="tooltip" title="Enter your username">{{form.username}}</a>
    <br>

    {{form.password.label}}
    <a data-toggle="tooltip" title="Enter your password">{{form.password}}</a>
    <br>

    <p>
        <input class="btn btn-success" type="submit" value="Log In">
    </p>
</form>
<p>
    <a href="{% url 'password_change' %}" class="btn-outline-info" role="button">Forgot password?</a> |
    <a href="{% url 'signup' %}" class="btn-outline-info" role="button">Don't have an account?</a>
</p>

{% endblock %}
